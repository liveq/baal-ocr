    <script>
        // 강제로 스크롤 맨 위로 (즉시 실행)
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);

        // 페이지 로드 시에도 다시 한번
        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
        });

        // DOMContentLoaded에도
        document.addEventListener('DOMContentLoaded', () => {
            window.scrollTo(0, 0);

            // 입력값 초기화 (새로고침 시)
            document.querySelectorAll('input[type="text"], input[type="number"], textarea').forEach(el => {
                el.value = '';
            });
        });

        let selectedLang = 'kor+eng';
        let uploadedFiles = [];
        let extractedTexts = [];
        let pdfPages = []; // PDF의 모든 페이지 이미지
        let currentPageIndex = 0;
        let currentTasks = new Map(); // 진행 중인 작업들
        let taskIdCounter = 0;

        // 서비스워커 등록
        let serviceWorker = null;
        let useServiceWorker = false;

        if ('serviceWorker' in navigator && window.location.protocol === 'https:') {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('✅ 서비스워커 등록 성공');
                    useServiceWorker = true;

                    navigator.serviceWorker.addEventListener('message', handleServiceWorkerMessage);

                    // 탭 닫힐 때 서비스워커에 알림
                    window.addEventListener('beforeunload', () => {
                        if (navigator.serviceWorker.controller) {
                            navigator.serviceWorker.controller.postMessage({
                                type: 'STOP_ALL_TASKS'
                            });
                        }
                    });
                })
                .catch(error => {
                    console.error('❌ 서비스워커 등록 실패:', error);
                    useServiceWorker = false;
                });
        } else {
            console.log('⚠️ HTTPS 환경이 아니거나 서비스워커를 지원하지 않습니다. 기본 모드로 실행합니다.');
        }

        // 서비스워커 메시지 핸들러
        function handleServiceWorkerMessage(event) {
            const { type, data, taskId } = event.data;

            console.log('[메인] 서비스워커 메시지:', type);

            switch (type) {
                case 'OCR_PROGRESS':
                    if (data.progress) {
                        document.getElementById('progressFill').style.width = data.progress + '%';
                        document.getElementById('progressText').textContent = `처리 중: ${data.fileIndex}/${data.totalFiles} - ${data.filename} (${data.progress}%)`;
                    } else if (data.status === 'loading_language') {
                        document.getElementById('progressText').textContent = `언어 데이터 로딩 중... (${data.fileIndex}/${data.totalFiles})`;
                    }
                    break;

                case 'IMAGE_COMPLETE':
                    const task = currentTasks.get(taskId);
                    if (task) {
                        task.resolve(data.text);
                        currentTasks.delete(taskId);
                    }
                    break;

                case 'TASK_STOPPED':
                    const stoppedTask = currentTasks.get(taskId);
                    if (stoppedTask) {
                        stoppedTask.reject(new Error('Task stopped by user'));
                        currentTasks.delete(taskId);
                    }
                    break;

                case 'ERROR':
                    const errorTask = currentTasks.get(taskId);
                    if (errorTask) {
                        errorTask.reject(new Error(data.error || 'OCR processing failed'));
                        currentTasks.delete(taskId);
                    }
                    break;
            }
        }

        // 언어 선택
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectedLang = btn.dataset.lang;
                document.querySelectorAll('.language-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // 파일 업로드 (다중 파일 + PDF 지원)
        window.BaalUtils.initDropzone('dropzone', 'fileInput', handleFiles, {
            accept: 'image/*,application/pdf',
            multiple: true,
            maxFiles: 100,
            maxSize: 20 * 1024 * 1024
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            uploadedFiles = Array.from(files);

            // placeholder 먼저 숨김
            const placeholder = document.getElementById('placeholder');
            if (placeholder) {
                placeholder.style.display = 'none';
            }

            displayFileList();
            showFirstFilePreview();

            document.getElementById('fileListSection').style.display = 'block';
        }

        // PDF 네비게이션 버튼 이벤트
        document.getElementById('prevPageBtn').addEventListener('click', () => {
            if (currentPageIndex > 0) {
                showPDFPage(currentPageIndex - 1);
            }
        });

        document.getElementById('nextPageBtn').addEventListener('click', () => {
            if (currentPageIndex < pdfPages.length - 1) {
                showPDFPage(currentPageIndex + 1);
            }
        });

        // 현재 페이지 이미지 다운로드
        document.getElementById('downloadPageBtn').addEventListener('click', () => {
            if (pdfPages.length === 0 || currentPageIndex < 0) return;

            const page = pdfPages[currentPageIndex];
            const link = document.createElement('a');
            link.href = page.dataUrl;
            link.download = `page-${page.pageNum}.jpg`;
            link.click();

            window.BaalUtils.showToast(`페이지 ${page.pageNum} 이미지 저장 완료`, 'success', 3000);
        });

        // 중단 버튼
        document.getElementById('stopBtn').addEventListener('click', () => {
            console.log('[Main] 작업 중단 요청');

            // Service Worker에 중단 메시지 전송
            if (useServiceWorker && navigator.serviceWorker.controller) {
                navigator.serviceWorker.controller.postMessage({
                    type: 'STOP_ALL_TASKS'
                });
                console.log('[Main] Service Worker에 중단 요청 전송');
            }

            // 대기 중인 모든 Promise reject
            currentTasks.forEach((task, taskId) => {
                task.reject(new Error('사용자가 작업을 중단했습니다'));
            });
            currentTasks.clear();

            // UI 초기화
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('startBtn').disabled = false;

            window.BaalUtils.showToast('작업이 중단되었습니다', 'warning', 3000);
        });

        async function showFirstFilePreview() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            if (uploadedFiles.length === 0) {
                container.innerHTML = '<p class="preview-placeholder">파일을 업로드하고 시작 버튼을 눌러주세요</p>';
                document.getElementById('pdfNavigation').style.display = 'none';
                return;
            }

            const firstFile = uploadedFiles[0];

            // PDF 파일인 경우 - 전체 페이지 처리
            if (firstFile.type === 'application/pdf') {
                try {
                    container.innerHTML = '<p class="preview-placeholder">PDF 로딩 중...</p>';

                    await loadAllPDFPages(firstFile);

                    if (pdfPages.length > 0) {
                        showPDFPage(0);
                        document.getElementById('pdfNavigation').style.display = 'block';
                        updatePDFNavigation();
                    }
                } catch (error) {
                    console.error('PDF 미리보기 오류:', error);
                    container.innerHTML = '<p class="preview-placeholder">PDF 미리보기를 표시할 수 없습니다.</p>';
                    document.getElementById('pdfNavigation').style.display = 'none';
                }
                return;
            }

            // 이미지 파일인 경우
            if (firstFile.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    container.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width: 100%; border-radius: var(--border-radius-md);">`;
                };
                reader.readAsDataURL(firstFile);
                document.getElementById('pdfNavigation').style.display = 'none';
                return;
            }

            container.innerHTML = '<p class="preview-placeholder">미리보기를 지원하지 않는 파일 형식입니다.</p>';
            document.getElementById('pdfNavigation').style.display = 'none';
        }

        // PDF의 모든 페이지를 이미지로 변환
        async function loadAllPDFPages(file) {
            pdfPages = [];
            currentPageIndex = 0;

            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            const totalPages = pdf.numPages;

            console.log(`PDF 전체 페이지 로드 시작: ${totalPages}페이지`);

            for (let pageNum = 1; pageNum <= totalPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 2 }); // 고해상도

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d', { willReadFrequently: true });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                // Canvas를 Blob으로 변환
                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.95));

                pdfPages.push({
                    pageNum,
                    blob,
                    canvas,
                    dataUrl: await blobToDataURL(blob)
                });

                console.log(`페이지 ${pageNum}/${totalPages} 변환 완료`);
            }

            console.log('PDF 전체 페이지 로드 완료');
        }

        // Blob을 Data URL로 변환
        function blobToDataURL(blob) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = reject;
                reader.readAsDataURL(blob);
            });
        }

        // 특정 PDF 페이지 표시
        function showPDFPage(pageIndex) {
            if (pageIndex < 0 || pageIndex >= pdfPages.length) return;

            currentPageIndex = pageIndex;
            const container = document.getElementById('previewContainer');
            const page = pdfPages[pageIndex];

            container.innerHTML = `<img src="${page.dataUrl}" alt="Page ${page.pageNum}" style="max-width: 100%; border-radius: var(--border-radius-md);">`;

            updatePDFNavigation();
        }

        // PDF 네비게이션 업데이트
        function updatePDFNavigation() {
            if (pdfPages.length === 0) return;

            document.getElementById('pageInfo').textContent = `${currentPageIndex + 1} / ${pdfPages.length}`;
            document.getElementById('prevPageBtn').disabled = currentPageIndex === 0;
            document.getElementById('nextPageBtn').disabled = currentPageIndex === pdfPages.length - 1;

            // 썸네일 리스트 업데이트
            updateThumbnails();
        }

        // 썸네일 리스트 업데이트
        function updateThumbnails() {
            const thumbnailList = document.getElementById('thumbnailList');
            thumbnailList.innerHTML = '';

            pdfPages.forEach((page, index) => {
                const thumbnail = document.createElement('div');
                thumbnail.style.cssText = `
                    position: relative;
                    cursor: pointer;
                    border: 3px solid ${index === currentPageIndex ? 'var(--gold-primary)' : 'var(--border-color)'};
                    border-radius: var(--border-radius-sm);
                    overflow: hidden;
                    flex-shrink: 0;
                    width: 120px;
                    transition: all 0.2s;
                `;

                thumbnail.innerHTML = `
                    <img src="${page.dataUrl}" style="width: 100%; display: block;">
                    <div style="position: absolute; bottom: 0; left: 0; right: 0; background: rgba(0,0,0,0.7); color: white; text-align: center; padding: 4px; font-size: 12px; font-weight: 600;">
                        ${page.pageNum}
                    </div>
                `;

                thumbnail.addEventListener('click', () => showPDFPage(index));
                thumbnail.addEventListener('mouseenter', () => {
                    if (index !== currentPageIndex) {
                        thumbnail.style.borderColor = 'var(--gold-primary)';
                        thumbnail.style.opacity = '0.8';
                    }
                });
                thumbnail.addEventListener('mouseleave', () => {
                    if (index !== currentPageIndex) {
                        thumbnail.style.borderColor = 'var(--border-color)';
                        thumbnail.style.opacity = '1';
                    }
                });

                thumbnailList.appendChild(thumbnail);
            });
        }

        function displayFileList() {
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.style.cssText = 'display: flex; align-items: center; justify-content: space-between; padding: 12px; background: var(--bg-accent); border-radius: var(--border-radius-md); border: 1px solid var(--border-color);';

                const fileInfo = document.createElement('div');
                const fileType = file.type.includes('pdf') ? '📄' : '🖼️';
                fileInfo.textContent = `${fileType} ${file.name} (${window.BaalUtils.formatFileSize(file.size)})`;
                fileInfo.style.cssText = 'flex: 1; font-size: 14px; color: var(--text-primary);';

                const removeBtn = document.createElement('button');
                removeBtn.textContent = '❌';
                removeBtn.style.cssText = 'background: none; border: none; cursor: pointer; font-size: 18px; padding: 4px 8px;';
                removeBtn.onclick = () => {
                    uploadedFiles.splice(index, 1);
                    displayFileList();
                    if (uploadedFiles.length === 0) {
                        document.getElementById('fileListSection').style.display = 'none';
                        document.getElementById('placeholder').style.display = 'block';
                    }
                };

                fileItem.appendChild(fileInfo);
                fileItem.appendChild(removeBtn);
                fileListDiv.appendChild(fileItem);
            });
        }

        // 시작 버튼
        document.getElementById('startBtn').addEventListener('click', async () => {
            if (uploadedFiles.length === 0) {
                window.BaalUtils.showToast('파일을 먼저 업로드해주세요.', 'error', 5000);
                return;
            }

            extractedTexts = [];
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('startBtn').disabled = true;

            // 모든 파일 처리
            for (let i = 0; i < uploadedFiles.length; i++) {
                const file = uploadedFiles[i];
                const fileNum = i + 1;
                const totalFiles = uploadedFiles.length;

                try {
                    document.getElementById('progressText').textContent = `처리 중: ${fileNum}/${totalFiles} - ${file.name}`;

                    let text = '';

                    if (file.type === 'application/pdf') {
                        // PDF: 이미 변환된 페이지들 사용
                        if (pdfPages.length > 0) {
                            console.log(`📄 PDF 페이지 OCR 처리 시작: ${pdfPages.length}페이지`);
                            text = await processPDFPages(file.name, fileNum, totalFiles);
                        } else {
                            throw new Error('PDF 페이지 로드 실패');
                        }
                    } else {
                        // 이미지: Service Worker 사용 (가능한 경우)
                        if (useServiceWorker && navigator.serviceWorker.controller) {
                            console.log('🔧 Service Worker로 이미지 처리:', file.name);
                            text = await processImageWithServiceWorker(file, fileNum, totalFiles);
                        } else {
                            console.log('⚠️ 기본 방식으로 이미지 처리:', file.name);
                            text = await processImage(file, fileNum, totalFiles);
                        }
                    }

                    extractedTexts.push({
                        filename: file.name,
                        text: text
                    });

                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error);
                    extractedTexts.push({
                        filename: file.name,
                        text: `[오류: ${error.message}]`
                    });
                }
            }

            // 진행률 숨김
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('stopBtn').style.display = 'none';
            document.getElementById('startBtn').disabled = false;

            // 결과 표시
            displayResults();

            window.BaalUtils.showToast(`${uploadedFiles.length}개 파일 텍스트 추출 완료!`, 'success', 5000);
        });

        // Service Worker로 이미지 처리
        async function processImageWithServiceWorker(file, fileNum, totalFiles) {
            return new Promise(async (resolve, reject) => {
                const taskId = `task-${taskIdCounter++}`;

                try {
                    // ArrayBuffer 변환
                    const arrayBuffer = await file.arrayBuffer();

                    // Task 등록
                    currentTasks.set(taskId, { resolve, reject, filename: file.name });

                    // Service Worker에 전송
                    navigator.serviceWorker.controller.postMessage({
                        type: 'PROCESS_IMAGE',
                        taskId: taskId,
                        data: {
                            imageData: {
                                buffer: arrayBuffer,
                                type: file.type
                            },
                            language: selectedLang,
                            filename: file.name,
                            fileIndex: fileNum,
                            totalFiles: totalFiles
                        }
                    });

                    console.log(`[Main] Service Worker에 전송: ${file.name} (task ${taskId})`);

                } catch (error) {
                    currentTasks.delete(taskId);
                    reject(error);
                }
            });
        }

        // PDF 페이지들 OCR 처리 (이미 변환된 이미지 사용)
        async function processPDFPages(filename, fileNum, totalFiles) {
            let fullText = '';

            for (let i = 0; i < pdfPages.length; i++) {
                const page = pdfPages[i];
                const pageNum = page.pageNum;

                document.getElementById('progressText').textContent =
                    `PDF 처리 중: ${fileNum}/${totalFiles} - 페이지 ${pageNum}/${pdfPages.length}`;

                try {
                    let pageText = '';

                    // Service Worker 사용 가능한 경우
                    if (useServiceWorker && navigator.serviceWorker.controller) {
                        pageText = await processPageWithServiceWorker(page, pageNum, pdfPages.length);
                    } else {
                        // 기본 방식
                        pageText = await processPageDirectly(page.blob);
                    }

                    fullText += `\n\n=== 페이지 ${pageNum} ===\n\n${pageText}`;

                    console.log(`페이지 ${pageNum}/${pdfPages.length} OCR 완료`);

                } catch (error) {
                    console.error(`페이지 ${pageNum} OCR 에러:`, error);
                    fullText += `\n\n=== 페이지 ${pageNum} ===\n\n[오류: ${error.message}]`;
                }
            }

            return fullText.trim();
        }

        // PDF 페이지를 Service Worker로 처리
        async function processPageWithServiceWorker(page, pageNum, totalPages) {
            return new Promise(async (resolve, reject) => {
                const taskId = `task-${taskIdCounter++}`;

                try {
                    // Blob을 ArrayBuffer로 변환
                    const arrayBuffer = await page.blob.arrayBuffer();

                    // Task 등록
                    currentTasks.set(taskId, { resolve, reject, filename: `Page ${pageNum}` });

                    // Service Worker에 전송
                    navigator.serviceWorker.controller.postMessage({
                        type: 'PROCESS_IMAGE',
                        taskId: taskId,
                        data: {
                            imageData: {
                                buffer: arrayBuffer,
                                type: 'image/jpeg'
                            },
                            language: selectedLang,
                            filename: `Page ${pageNum}`,
                            fileIndex: pageNum,
                            totalFiles: totalPages
                        }
                    });

                } catch (error) {
                    currentTasks.delete(taskId);
                    reject(error);
                }
            });
        }

        // PDF 페이지를 직접 처리 (Service Worker 미사용 시)
        async function processPageDirectly(blob) {
            const { data } = await Tesseract.recognize(
                blob,
                selectedLang,
                {
                    logger: (m) => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            document.getElementById('progressFill').style.width = progress + '%';
                        }
                    }
                }
            );

            return data.text;
        }

        async function processImage(file, fileNum, totalFiles) {
            const { data } = await Tesseract.recognize(
                file,
                selectedLang,
                {
                    logger: (m) => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressText').textContent = `처리 중: ${fileNum}/${totalFiles} - ${file.name} (${progress}%)`;
                        } else if (m.status === 'loading language traineddata') {
                            document.getElementById('progressText').textContent = `언어 데이터 로딩 중... (${fileNum}/${totalFiles})`;
                        } else if (m.status === 'initializing tesseract') {
                            document.getElementById('progressText').textContent = `Tesseract 초기화 중... (${fileNum}/${totalFiles})`;
                        }
                    }
                }
            );

            return data.text;
        }


        function displayResults() {
            // 미리보기는 유지 (지우지 않음)
            // const container = document.getElementById('previewContainer');
            // container.innerHTML = ''; // 제거됨 - 미리보기 유지

            // 개별 파일 탭 생성 (2개 이상일 때만)
            const tabsDiv = document.getElementById('resultTabs');
            tabsDiv.innerHTML = '';
            tabsDiv.style.display = 'none'; // 기본적으로 숨김

            if (extractedTexts.length > 1) {
                // 전체 보기 버튼
                const allBtn = document.createElement('button');
                allBtn.className = 'result-tab active';
                allBtn.dataset.view = 'all';
                allBtn.style.cssText = 'padding: 8px 16px; background: var(--gold-gradient); color: white; border: none; border-radius: var(--border-radius-md); cursor: pointer; font-weight: 600;';
                allBtn.textContent = '전체 보기';
                allBtn.onclick = () => showAllText();
                tabsDiv.appendChild(allBtn);

                // 개별 파일 버튼
                extractedTexts.forEach((item, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'result-tab';
                    btn.dataset.view = index;
                    btn.style.cssText = 'padding: 8px 16px; background: var(--bg-accent); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: var(--border-radius-md); cursor: pointer;';
                    btn.textContent = item.filename;
                    btn.onclick = () => showIndividualText(index);
                    tabsDiv.appendChild(btn);
                });

                // 2개 이상일 때만 탭 표시
                tabsDiv.style.display = 'flex';
            }

            // 전체 텍스트 표시
            showAllText();

            document.getElementById('resultSection').style.display = 'block';

            // 스크롤
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showAllText() {
            let allText = '';
            extractedTexts.forEach(({ filename, text }) => {
                allText += `\n\n========== ${filename} ==========\n\n${text}`;
            });

            document.getElementById('resultText').value = allText.trim();

            // 통계 정보
            const charCount = allText.length;
            const wordCount = allText.trim().split(/\s+/).filter(w => w.length > 0).length;
            const lineCount = allText.split('\n').length;

            const currentLang = document.body.getAttribute('data-lang') || 'ko';
            const statsText = currentLang === 'ko'
                ? `파일: ${extractedTexts.length}개 | 단어: ${wordCount}개 | 문자: ${charCount}개 | 줄: ${lineCount}개`
                : `Files: ${extractedTexts.length} | Words: ${wordCount} | Characters: ${charCount} | Lines: ${lineCount}`;

            document.getElementById('resultStats').textContent = statsText;

            // 탭 활성화 상태 변경
            document.querySelectorAll('.result-tab').forEach(btn => btn.classList.remove('active'));
            const allBtn = document.querySelector('.result-tab[data-view="all"]');
            if (allBtn) {
                allBtn.classList.add('active');
                allBtn.style.background = 'var(--gold-gradient)';
                allBtn.style.color = 'white';
                allBtn.style.border = 'none';
            }
        }

        function showIndividualText(index) {
            const item = extractedTexts[index];
            document.getElementById('resultText').value = item.text;

            // 통계 정보
            const charCount = item.text.length;
            const wordCount = item.text.trim().split(/\s+/).filter(w => w.length > 0).length;
            const lineCount = item.text.split('\n').length;

            const currentLang = document.body.getAttribute('data-lang') || 'ko';
            const statsText = currentLang === 'ko'
                ? `파일: ${item.filename} | 단어: ${wordCount}개 | 문자: ${charCount}개 | 줄: ${lineCount}개`
                : `File: ${item.filename} | Words: ${wordCount} | Characters: ${charCount} | Lines: ${lineCount}`;

            document.getElementById('resultStats').textContent = statsText;

            // 탭 활성화 상태 변경
            document.querySelectorAll('.result-tab').forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = 'var(--bg-accent)';
                btn.style.color = 'var(--text-primary)';
                btn.style.border = '1px solid var(--border-color)';
            });
            const activeBtn = document.querySelector(`.result-tab[data-view="${index}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.style.background = 'var(--gold-gradient)';
                activeBtn.style.color = 'white';
                activeBtn.style.border = 'none';
            }
        }

        // 텍스트 복사
        document.getElementById('copyBtn').addEventListener('click', () => {
            const textArea = document.getElementById('resultText');
            textArea.select();
            document.execCommand('copy');
            window.BaalUtils.showToast('텍스트가 복사되었습니다!', 'success', 5000);
        });

        // TXT 다운로드
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const allText = document.getElementById('resultText').value;
            const blob = new Blob([allText], { type: 'text/plain;charset=utf-8' });
            window.BaalUtils.downloadFile(blob, 'extracted-text.txt');
            window.BaalUtils.showToast('TXT 다운로드 완료!', 'success', 5000);
        });
    </script>
