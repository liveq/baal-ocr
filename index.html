    <script>
        // 강제로 스크롤 맨 위로 (즉시 실행)
        if ('scrollRestoration' in history) {
            history.scrollRestoration = 'manual';
        }
        window.scrollTo(0, 0);

        // 페이지 로드 시에도 다시 한번
        window.addEventListener('load', () => {
            window.scrollTo(0, 0);
        });

        // DOMContentLoaded에도
        document.addEventListener('DOMContentLoaded', () => {
            window.scrollTo(0, 0);

            // 입력값 초기화 (새로고침 시)
            document.querySelectorAll('input[type="text"], input[type="number"], textarea').forEach(el => {
                el.value = '';
            });
        });

        // Service Worker unregister (Web Worker로 전환)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => {
                    registration.unregister();
                    console.log('[Cleanup] Service Worker unregistered');
                });
            });
        }

        let selectedLang = 'kor+eng';
        let uploadedFiles = [];
        let extractedTexts = [];

        // Web Worker 초기화
        let ocrWorker = null;
        let useWorker = true;

        try {
            ocrWorker = new Worker('ocr-worker.js');

            // Worker 메시지 핸들러
            ocrWorker.addEventListener('message', (event) => {
                const { type, data, error } = event.data;

                switch (type) {
                    case 'PROGRESS':
                        document.getElementById('progressText').textContent = `처리 중: ${data.current}/${data.total} - ${data.filename}`;
                        break;

                    case 'OCR_PROGRESS':
                        if (data.progress) {
                            document.getElementById('progressFill').style.width = data.progress + '%';
                            document.getElementById('progressText').textContent = `처리 중: ${data.current}/${data.total} - ${data.filename} (${data.progress}%)`;
                        } else if (data.status === 'loading language data') {
                            document.getElementById('progressText').textContent = `언어 데이터 로딩 중... (${data.current}/${data.total})`;
                        } else if (data.status === 'initializing') {
                            document.getElementById('progressText').textContent = `Tesseract 초기화 중... (${data.current}/${data.total})`;
                        }
                        break;

                    case 'PDF_PROGRESS':
                        document.getElementById('progressText').textContent = `PDF 처리 중: ${data.current}/${data.total} - 페이지 ${data.page}/${data.totalPages}`;
                        break;

                    case 'FILE_COMPLETE':
                        // 개별 파일 완료 (필요시 추가 처리)
                        break;

                    case 'COMPLETE':
                        // COMPLETE 메시지는 processImageWithWorker에서 처리
                        // 전역 핸들러에서는 무시 (중복 방지)
                        break;

                    case 'ERROR':
                        console.error('Worker 에러:', error);
                        window.BaalUtils.showToast('처리 중 오류가 발생했습니다: ' + error, 'error', 5000);

                        document.getElementById('progressContainer').style.display = 'none';
                        document.getElementById('startBtn').disabled = false;
                        break;
                }
            });

            ocrWorker.addEventListener('error', (error) => {
                console.error('Worker 오류:', error);
                useWorker = false;
                window.BaalUtils.showToast('Worker 오류가 발생했습니다. 기본 모드로 전환합니다.', 'warning', 5000);
            });

        } catch (error) {
            console.error('Worker 초기화 실패:', error);
            useWorker = false;
        }

        // 언어 선택
        document.querySelectorAll('.language-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                selectedLang = btn.dataset.lang;
                document.querySelectorAll('.language-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // 파일 업로드 (다중 파일 + PDF 지원)
        window.BaalUtils.initDropzone('dropzone', 'fileInput', handleFiles, {
            accept: 'image/*,application/pdf',
            multiple: true,
            maxFiles: 100,
            maxSize: 20 * 1024 * 1024
        });

        function handleFiles(files) {
            if (files.length === 0) return;

            uploadedFiles = Array.from(files);

            // placeholder 먼저 숨김
            const placeholder = document.getElementById('placeholder');
            if (placeholder) {
                placeholder.style.display = 'none';
            }

            displayFileList();
            showFirstFilePreview();

            document.getElementById('fileListSection').style.display = 'block';
        }

        async function showFirstFilePreview() {
            const container = document.getElementById('previewContainer');
            container.innerHTML = '';

            if (uploadedFiles.length === 0) {
                container.innerHTML = '<p class="preview-placeholder">파일을 업로드하고 시작 버튼을 눌러주세요</p>';
                return;
            }

            const firstFile = uploadedFiles[0];

            // PDF 파일인 경우
            if (firstFile.type === 'application/pdf') {
                try {
                    container.innerHTML = '<p class="preview-placeholder">PDF 첫 페이지 로딩 중...</p>';

                    const arrayBuffer = await firstFile.arrayBuffer();
                    const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
                    const page = await pdf.getPage(1);
                    const viewport = page.getViewport({ scale: 1.5 });

                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d', { willReadFrequently: true });
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    canvas.style.maxWidth = '100%';
                    canvas.style.borderRadius = 'var(--border-radius-md)';

                    await page.render({ canvasContext: context, viewport: viewport }).promise;

                    container.innerHTML = '';
                    container.appendChild(canvas);
                } catch (error) {
                    console.error('PDF 미리보기 오류:', error);
                    container.innerHTML = '<p class="preview-placeholder">PDF 미리보기를 표시할 수 없습니다.</p>';
                }
                return;
            }

            // 이미지 파일인 경우
            if (firstFile.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    container.innerHTML = `<img src="${e.target.result}" alt="Preview" style="max-width: 100%; border-radius: var(--border-radius-md);">`;
                };
                reader.readAsDataURL(firstFile);
                return;
            }

            container.innerHTML = '<p class="preview-placeholder">미리보기를 지원하지 않는 파일 형식입니다.</p>';
        }

        function displayFileList() {
            const fileListDiv = document.getElementById('fileList');
            fileListDiv.innerHTML = '';

            uploadedFiles.forEach((file, index) => {
                const fileItem = document.createElement('div');
                fileItem.style.cssText = 'display: flex; align-items: center; justify-content: space-between; padding: 12px; background: var(--bg-accent); border-radius: var(--border-radius-md); border: 1px solid var(--border-color);';

                const fileInfo = document.createElement('div');
                const fileType = file.type.includes('pdf') ? '📄' : '🖼️';
                fileInfo.textContent = `${fileType} ${file.name} (${window.BaalUtils.formatFileSize(file.size)})`;
                fileInfo.style.cssText = 'flex: 1; font-size: 14px; color: var(--text-primary);';

                const removeBtn = document.createElement('button');
                removeBtn.textContent = '❌';
                removeBtn.style.cssText = 'background: none; border: none; cursor: pointer; font-size: 18px; padding: 4px 8px;';
                removeBtn.onclick = () => {
                    uploadedFiles.splice(index, 1);
                    displayFileList();
                    if (uploadedFiles.length === 0) {
                        document.getElementById('fileListSection').style.display = 'none';
                        document.getElementById('placeholder').style.display = 'block';
                    }
                };

                fileItem.appendChild(fileInfo);
                fileItem.appendChild(removeBtn);
                fileListDiv.appendChild(fileItem);
            });
        }

        // 시작 버튼
        document.getElementById('startBtn').addEventListener('click', async () => {
            if (uploadedFiles.length === 0) {
                window.BaalUtils.showToast('파일을 먼저 업로드해주세요.', 'error', 5000);
                return;
            }

            extractedTexts = [];
            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('resultSection').style.display = 'none';
            document.getElementById('startBtn').disabled = true;

            // PDF와 이미지를 분리 처리 (PDF는 메인 스레드, 이미지는 Worker)
            for (let i = 0; i < uploadedFiles.length; i++) {
                const file = uploadedFiles[i];
                const fileNum = i + 1;
                const totalFiles = uploadedFiles.length;

                try {
                    document.getElementById('progressText').textContent = `처리 중: ${fileNum}/${totalFiles} - ${file.name}`;

                    let text = '';

                    if (file.type === 'application/pdf') {
                        // PDF는 항상 메인 스레드에서 처리 (PDF.js가 DOM 필요)
                        text = await processPDF(file, fileNum, totalFiles);
                    } else {
                        // 이미지는 Worker 사용 (가능한 경우)
                        if (useWorker && ocrWorker) {
                            text = await processImageWithWorker(file, fileNum, totalFiles);
                        } else {
                            text = await processImage(file, fileNum, totalFiles);
                        }
                    }

                    extractedTexts.push({
                        filename: file.name,
                        text: text
                    });

                } catch (error) {
                    console.error(`Error processing ${file.name}:`, error);
                    extractedTexts.push({
                        filename: file.name,
                        text: `[오류: ${error.message}]`
                    });
                }
            }

            // 진행률 숨김
            document.getElementById('progressContainer').style.display = 'none';
            document.getElementById('startBtn').disabled = false;

            // 결과 표시
            displayResults();

            window.BaalUtils.showToast(`${uploadedFiles.length}개 파일 텍스트 추출 완료!`, 'success', 5000);
        });

        // Worker로 이미지 처리
        async function processImageWithWorker(file, fileNum, totalFiles) {
            return new Promise((resolve, reject) => {
                const arrayBuffer = file.arrayBuffer();

                // Worker에 단일 이미지 전송
                const messageHandler = (event) => {
                    const { type, data, error } = event.data;

                    if (type === 'COMPLETE') {
                        ocrWorker.removeEventListener('message', messageHandler);
                        resolve(data.results[0].text);
                    } else if (type === 'ERROR') {
                        ocrWorker.removeEventListener('message', messageHandler);
                        reject(new Error(error));
                    }
                };

                ocrWorker.addEventListener('message', messageHandler);

                arrayBuffer.then(buffer => {
                    ocrWorker.postMessage({
                        type: 'PROCESS_FILES',
                        data: {
                            files: [{
                                name: file.name,
                                type: file.type,
                                arrayBuffer: buffer
                            }],
                            language: selectedLang
                        }
                    });
                });
            });
        }

        async function processImage(file, fileNum, totalFiles) {
            const { data } = await Tesseract.recognize(
                file,
                selectedLang,
                {
                    logger: (m) => {
                        if (m.status === 'recognizing text') {
                            const progress = Math.round(m.progress * 100);
                            document.getElementById('progressFill').style.width = progress + '%';
                            document.getElementById('progressText').textContent = `처리 중: ${fileNum}/${totalFiles} - ${file.name} (${progress}%)`;
                        } else if (m.status === 'loading language traineddata') {
                            document.getElementById('progressText').textContent = `언어 데이터 로딩 중... (${fileNum}/${totalFiles})`;
                        } else if (m.status === 'initializing tesseract') {
                            document.getElementById('progressText').textContent = `Tesseract 초기화 중... (${fileNum}/${totalFiles})`;
                        }
                    }
                }
            );

            return data.text;
        }

        async function processPDF(file, fileNum, totalFiles) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;
            let fullText = '';

            for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
                document.getElementById('progressText').textContent = `PDF 처리 중: ${fileNum}/${totalFiles} - 페이지 ${pageNum}/${pdf.numPages}`;

                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 2 });

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d', { willReadFrequently: true });
                canvas.width = viewport.width;
                canvas.height = viewport.height;

                await page.render({ canvasContext: context, viewport: viewport }).promise;

                const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/png'));

                const { data } = await Tesseract.recognize(
                    blob,
                    selectedLang,
                    {
                        logger: (m) => {
                            if (m.status === 'recognizing text') {
                                const progress = Math.round(m.progress * 100);
                                document.getElementById('progressFill').style.width = progress + '%';
                            }
                        }
                    }
                );

                fullText += `\n\n=== 페이지 ${pageNum} ===\n\n${data.text}`;
            }

            return fullText.trim();
        }

        function displayResults() {
            // 미리보기는 유지 (지우지 않음)
            // const container = document.getElementById('previewContainer');
            // container.innerHTML = ''; // 제거됨 - 미리보기 유지

            // 개별 파일 탭 생성 (2개 이상일 때만)
            const tabsDiv = document.getElementById('resultTabs');
            tabsDiv.innerHTML = '';
            tabsDiv.style.display = 'none'; // 기본적으로 숨김

            if (extractedTexts.length > 1) {
                // 전체 보기 버튼
                const allBtn = document.createElement('button');
                allBtn.className = 'result-tab active';
                allBtn.dataset.view = 'all';
                allBtn.style.cssText = 'padding: 8px 16px; background: var(--gold-gradient); color: white; border: none; border-radius: var(--border-radius-md); cursor: pointer; font-weight: 600;';
                allBtn.textContent = '전체 보기';
                allBtn.onclick = () => showAllText();
                tabsDiv.appendChild(allBtn);

                // 개별 파일 버튼
                extractedTexts.forEach((item, index) => {
                    const btn = document.createElement('button');
                    btn.className = 'result-tab';
                    btn.dataset.view = index;
                    btn.style.cssText = 'padding: 8px 16px; background: var(--bg-accent); color: var(--text-primary); border: 1px solid var(--border-color); border-radius: var(--border-radius-md); cursor: pointer;';
                    btn.textContent = item.filename;
                    btn.onclick = () => showIndividualText(index);
                    tabsDiv.appendChild(btn);
                });

                // 2개 이상일 때만 탭 표시
                tabsDiv.style.display = 'flex';
            }

            // 전체 텍스트 표시
            showAllText();

            document.getElementById('resultSection').style.display = 'block';

            // 스크롤
            document.getElementById('resultSection').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showAllText() {
            let allText = '';
            extractedTexts.forEach(({ filename, text }) => {
                allText += `\n\n========== ${filename} ==========\n\n${text}`;
            });

            document.getElementById('resultText').value = allText.trim();

            // 통계 정보
            const charCount = allText.length;
            const wordCount = allText.trim().split(/\s+/).filter(w => w.length > 0).length;
            const lineCount = allText.split('\n').length;

            const currentLang = document.body.getAttribute('data-lang') || 'ko';
            const statsText = currentLang === 'ko'
                ? `파일: ${extractedTexts.length}개 | 단어: ${wordCount}개 | 문자: ${charCount}개 | 줄: ${lineCount}개`
                : `Files: ${extractedTexts.length} | Words: ${wordCount} | Characters: ${charCount} | Lines: ${lineCount}`;

            document.getElementById('resultStats').textContent = statsText;

            // 탭 활성화 상태 변경
            document.querySelectorAll('.result-tab').forEach(btn => btn.classList.remove('active'));
            const allBtn = document.querySelector('.result-tab[data-view="all"]');
            if (allBtn) {
                allBtn.classList.add('active');
                allBtn.style.background = 'var(--gold-gradient)';
                allBtn.style.color = 'white';
                allBtn.style.border = 'none';
            }
        }

        function showIndividualText(index) {
            const item = extractedTexts[index];
            document.getElementById('resultText').value = item.text;

            // 통계 정보
            const charCount = item.text.length;
            const wordCount = item.text.trim().split(/\s+/).filter(w => w.length > 0).length;
            const lineCount = item.text.split('\n').length;

            const currentLang = document.body.getAttribute('data-lang') || 'ko';
            const statsText = currentLang === 'ko'
                ? `파일: ${item.filename} | 단어: ${wordCount}개 | 문자: ${charCount}개 | 줄: ${lineCount}개`
                : `File: ${item.filename} | Words: ${wordCount} | Characters: ${charCount} | Lines: ${lineCount}`;

            document.getElementById('resultStats').textContent = statsText;

            // 탭 활성화 상태 변경
            document.querySelectorAll('.result-tab').forEach(btn => {
                btn.classList.remove('active');
                btn.style.background = 'var(--bg-accent)';
                btn.style.color = 'var(--text-primary)';
                btn.style.border = '1px solid var(--border-color)';
            });
            const activeBtn = document.querySelector(`.result-tab[data-view="${index}"]`);
            if (activeBtn) {
                activeBtn.classList.add('active');
                activeBtn.style.background = 'var(--gold-gradient)';
                activeBtn.style.color = 'white';
                activeBtn.style.border = 'none';
            }
        }

        // 텍스트 복사
        document.getElementById('copyBtn').addEventListener('click', () => {
            const textArea = document.getElementById('resultText');
            textArea.select();
            document.execCommand('copy');
            window.BaalUtils.showToast('텍스트가 복사되었습니다!', 'success', 5000);
        });

        // TXT 다운로드
        document.getElementById('downloadBtn').addEventListener('click', () => {
            const allText = document.getElementById('resultText').value;
            const blob = new Blob([allText], { type: 'text/plain;charset=utf-8' });
            window.BaalUtils.downloadFile(blob, 'extracted-text.txt');
            window.BaalUtils.showToast('TXT 다운로드 완료!', 'success', 5000);
        });
    </script>
